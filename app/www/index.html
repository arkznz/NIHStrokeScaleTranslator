<script id="language-tpl" type="text/template">
    <header class="bar bar-nav">
        <h1 class="title">Patient's Preferred Language</h1>

    </div>
    <div class="content"></div>
</script>
<script id="language-list-tpl" type="text/template">
    <ul class="table-view">
        {{#each this}}
        <li  class="table-view-cell media">
            <a id ="setLang" title={{id}} href="#patientinfo" class="navigate-right">
                <div class="media-body">
                    {{english}} ({{native}})
                </div>
            </a>
        </li>
        {{/each}}
        <div></div>
    </ul>
</script>

<script id="question-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#{{prev_page}}">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">{{id}}. {{title}}</h1>
    </header>
    <div style="padding-bottom: 70px;" class="content">
    </div>
    <div class="bar bar-standard bar-footer-secondary" hidden>
    </div>
    <div class="bar bar-standard bar-footer">
        <a href=#score/{{id}}>
            <input type="submit" class="btn btn-primary btn-block" value="Ready To Score"/>
        </a>
    </div>
</script>
<script id="question-list-tpl" type="text/template">
    <div class="card">
        <ul class="table-view">
            {{#each this}}
            <li class="table-view-cell">
                <button id="playAudio" class="btn btn-primary" title={{sound}}>
                    <span class="icon icon-sound2"></span>
                    Play Phrase
                </button>
                <h4 style="padding-right:70px;">{{translation}} {{transliteration}}</h4>
                <p><em>{{phrase}}</em></p>
                {{#each solutions}}
                <li id="solution" class="table-view-cell media" hidden>
                    <button id="playAudio" class="btn btn-negative" title={{sol_sound}}>
                        <span class="icon icon-sound2"></span>
                        Play Answer
                    </button>
                    <h4 style="color:#D20707;padding-right:70px;">{{sol_translation}} {{sol_transliteration}} </h4>
                    <div class="media-body">
                        <p style="color:#D20707;"><em>{{sol_phrase}}</em></p>
                    </div>
                </li>
                {{/each}}
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script id="score-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#question/{{id}}">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">{{id}}. {{title}}</h1>
    </header>
    <div class="content">
    </div>
</script>
<script id="score-list-tpl" type="text/template">
    <div class="card">
        <ul class="table-view">
            {{#each this}}
            <li  class="table-view-cell media">
                <a id ="score" title={{score}} href="#{{next_page}}">
                    <div class="media-body">
                        <span class="badge">{{score}}</span><span style="padding-right: 10px;"></span> {{description}}
                    </div>
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
</script>
<script id="end-tpl" type="text/template">
    <header class="bar bar-nav">
        <a class="btn btn-link btn-nav pull-left" href="#question/11">
            <span class="icon icon-left-nav"></span>
        </a>
        <h1 class="title">Results</h1>
    </header>
    <div style="padding-bottom: 50px;" class="content">
        <div class="content-padded">
        </div>
        <div class="card">
            <ul class="table-view">
                {{#each results}}
                <li  class="table-view-cell media">
                    <div class="media-body">
                        <span class="badge">{{score}}</span><span style="padding-right: 10px;"></span> {{id}}: {{description}}
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
        <div>
            <h2 style="position: relative;top: 10px;left: 20px;">Total Score: {{points_total}}</h2>
        </div>
    </div>
    <div class="bar bar-standard bar-footer">
        <a href=#>
            <input type="submit" class="btn btn-primary btn-block" value="Start Over"/>
        </a>
    </div>
</script>
